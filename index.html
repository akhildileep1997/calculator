<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <div class="row">
             <p>Calculator</p>
            <!-- // text -->
            <div class="form-control" style="padding: 10px;"><input id="result" type="text" ></div>
             <!-- first set -->
            <div class="col">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button  id="mull" onclick="displayNumber('*')"><i style="color: green;" class="fa-solid fa-xmark"></i></button>
            </div>
            <!-- second set -->
            <div class="col">
                <button id="four" onclick="displayNumber(4)">4</button>
                <button id="five" onclick="displayNumber(5)">5</button>
                <button id="six" onclick="displayNumber(6)">6</button>
                <button  id="sub" onclick="displayNumber('-')"><i style="color: green;" class="fa-solid fa-minus"></i></button>
             </div>
             <!-- third set -->
             <div class="col">
                <button id="one" onclick="displayNumber(1)">1</button>
                <button id="two" onclick="displayNumber(2)">2</button>
                <button id="three" onclick="displayNumber(3)">3</button>
                <button id="add" onclick="displayNumber('+')"><i style="color: green;" class="fa-solid fa-plus"></i></button>
             </div>
             <!-- fourth set -->
             <div class="col">
                <button style="color: rgba(188, 6, 6, 0.637);" id="del" onclick="ClearBox()" >AC</button>
                <button id="zero"onclick="displayNumber(0)">0</button>
                <button   id="div" onclick="displayNumber('/')" ><i style="color: green;" class="fa-solid fa-divide"></i></button>
                <button  id="equal"onclick="evaluateExp()"><i style="color: green;" class="fa-solid fa-equals"></i></button>
             </div>
             <!-- fifth -->
             <div class="col">
                <button style="float: left;"  id="single" onclick="removeLastItem()" ><i style="color: rgba(189, 11, 11, 0.662);" class="fa-sharp fa-solid fa-delete-left"></i></button>
            </div>
        </div>

    </div>
</body>
</html>
